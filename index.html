<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!--To Do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lighting Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header_title">Welcome to KakaoTalk</h1>
        <p class="welcome-header_text">
            If you have a Kakao Account, <br>log in with your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Eamil or Phone number">
        <input name="password" type="password" placeholder="Password">
        <input type="submit" value="Log in">        
        <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/92af46884b.js" crossorigin="anonymous"></script>
</body>
</html>
