<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KoKoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar_column">
            <span>No Service</span>
            <!--To Do: Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>18:43</span>
        </div>
        <div class="status-bar_column">
            <span>100%</span>
            <!--Battery Icon-->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!--Lighting Icon-->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header_title">More</h1>
        <div class="screen-header_icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><div class="point"></div><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            
        </div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component_column">
                <img src="/img/KakaoTalk_20210727_225548058.jpg" class="user-component_avatar user-component_avatar--xl">
                <div class="user-component_text">
                    <h4 class="user-component_title">Kevin</h4>
                    <h6 class="user-component_subtitle">010-7163-7527 <i class="fa-regular fa-exclamation"></i></h6>
                </div>
    
            </div>
            <div class="user-component_column"><i class="fa-regular fa-message fa-2x"></i></div>
        </div>
        <div class="icon-row">
            <div class="icon-row_icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
            <div class="icon-row_icon"><i class="fa-regular fa-face-smile-beam"></i><span>Emotions</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
            <div class="icon-row_icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions_title">Suggestions</h4>
            <div class="more-suggestions_icons">
                <div class="more-suggestions_icon">
                    <div class="more-suggestions_icon-image"><i class="fa-solid fa-quote-right"></i></div>
                    <span class="more-suggestions_icon-text">Kakao Story</span>
                </div>
            </div>
        </div>
    </main>



    

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_btn">
                <a class="nav_link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav_btn">
                <a class="nav_link" href="more.html">
                    <span class="nav_noti"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/92af46884b.js" crossorigin="anonymous"></script>
</body>
</html>
